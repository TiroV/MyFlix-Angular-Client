<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>

            <mat-card-title>{{movie.Title}}</mat-card-title>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt={{movie.Title}} />
        <mat-card-actions>
            <!--Genre Button-->
            <button class="genre-button" mat-raised-button color="primary" (click)="openGenreDialog(
          movie.Genre.Name,
          movie.Genre.Description
          )">
                {{movie.Genre.Name}}
            </button>
            <!--Director Button-->
            <mat-card-subtitle class="director">Director:
                <button class="director-button" mat-raised-button color="primary" (click)="openDirectorDialog(
                    movie.Director.Name,
                    movie.Director.Bio,
                    movie.Director.Birth
                    )"> {{movie.Director.Name}}
                </button>
            </mat-card-subtitle>

            <!--Synopsis Button-->
            <button class="synopsis-button" mat-raised-button color="primary" (click)="openSynopsis(
          movie.Title,
          movie.ImagePath,
          movie.Description
          )">
                Synopsis
            </button>

            <button mat-button *ngIf="!isFav(movie._id)" (click)="addFavorite(movie._id)" color="primary">
                <mat-icon>favorite_border</mat-icon>
            </button>
            <button mat-button *ngIf="isFav(movie._id)" (click)="removeFavorite(movie._id)" color="red">
                <mat-icon>favorite</mat-icon>
            </button>




        </mat-card-actions>
    </mat-card>

</div>
